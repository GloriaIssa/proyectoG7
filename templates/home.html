{% extends "base.html" %}

{% block cont_menu %}
<body>
    <div class="form_menu">     
        <h2>INFORMACION PRODUCTOS</h2>   
    <table id="producto" class="table table-striped table-inverse table-responsive display compact" style="width:100%">
            <thead class="thead-inverse">
            <tr>
                <th>#ID</th>
                <th>Codigo</th>
                <th>Nombre Producto</th>
                <th>Descripcion</th>
                <th>Cant. Min.</th>
                <th>Cant. Disp.</th>                            
            </tr>
            </thead>
            <tbody>
                {%for productos in productos %}
                <tr>
                    <td>{{productos[0]}} </td>                  
                    <td>{{productos[1]}} </td>
                    <td>{{productos[2]}} </td>                                    
                    <td>{{productos[3]}} </td>                  
                    <td>{{productos[4]}} </td>
                    <td>{{productos[5]}} </td>
                </tr>
                {%endfor %}
            </tbody>
    </table>  
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
    <!-- DataTables -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</body>    

<script>
$(document).ready(function() {
    $('#producto').DataTable({
      "paging": true,
      "lengthChange": false,
	  "pageLength": 10,
      "searching": true,
      "ordering": false,
      "info": true,
      "autoWidth": false,
	  "responsive": false,
	  "language": {
            "search": "Buscar:",
            "lengthMenu": "Mostrar _MENU_ Registros por página",
            "zeroRecords": "No hay coincidencias en la búsqueda",
            "info": "Mostrando página _PAGE_ de _PAGES_",
            "infoEmpty": "Sin registros disponibles",
            "infoFiltered": "(filtrado de _MAX_ registros total)"
        },
	  dom: 'Bfrtip',
	  buttons: [
		{
			extend:    'copyHtml5',
			text:      '<i class="fa fa-files-o"></i>',
			titleAttr: 'Copiar'
		},
		{
			extend:    'excelHtml5',
			text:      '<i class="fa fa-file-excel-o"></i>',
			titleAttr: 'Excel'
		},
		{
			extend:    'pdfHtml5',
			text:      '<i class="fa fa-file-pdf-o"></i>',
			titleAttr: 'PDF',
			orientation: 'landscape',
			pageSize: 'LEGAL',
			customize: function(doc) {
				doc.styles.tableHeader.fontSize = 8;
				doc.styles.tableBodyOdd.fontSize = 8;
				doc.styles.tableBodyEven.fontSize = 8;
			}
		}
	  ],
    });
} );
</script>
{% endblock %}
