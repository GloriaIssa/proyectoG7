<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario DAIMLER</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Cuprum&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo">DAIMLER <span>Inventario</span></h1>
    </header>

    <main class="contenedor sombra">
        <div class="servicios">
            <section class="daimler">
                <div class="content-daimler">
                    <h2 class="titulo">Entrada al Sistema</h2>            
                    <p>Barranquilla, Atlántico</p>
                    <a href="#">Contactar</a>
                </div>
            </section>
        
            <section class="servicio">
                <h2>Contacto</h2>
                <div class="formulario">
                    <form>
                        <fieldset>
                            <legend> [ L O G I N ] </legend>
                            
                            <div>
                                <label>Usuario: </label>
                                <input type="text" placeholder="Nombre de Usuario">
                            </div>
            
                            <div>
                                <label>Contraseña: </label>
                                <input type="password" placeholder="Contraseña">
                            </div>
            
                            <input type="submit" value="Aceptar">
                            <input type="submit" value="Cancelar">
            
                        </fieldset>
                    </form>
                </div>
            </section>
        </div>
    </main>
    
    
    <footer>
        <p>Todos los derechos Reservados - CSAMOS Freelancer</p>
    </footer>
</body>
</html>
